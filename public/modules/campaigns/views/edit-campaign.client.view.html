<section data-ng-controller="CampaignsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Campaign</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input type="text" data-ng-model="campaign.name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>

                <div class="form-group">
                    <label class="control-label">Places</label>
                    <div class="controls">
                        <section data-ng-controller="PlacesController" data-ng-init="find()">
                            <select data-ng-model="$parent.campaign.includedPlaces" ng-options="p.name for p in places track by p._id" multiple ng-multiple="true">
                            </select>
                        </section>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Owner</label>
                    <div class="controls">
                        <section data-ng-controller="UsersController" data-ng-init="find()">
                            <select data-ng-model="$parent.campaign.owner" ng-options="user.displayName for user in users track by user._id">
                            </select>
                        </section>
                    </div>
                </div>

                <div class="form-group">
                    <input type="checkbox" data-ng-model="campaign.active"> Active
                </div>

				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
