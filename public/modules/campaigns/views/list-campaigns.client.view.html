<section data-ng-controller="CampaignsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Campaigns</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="campaign in campaigns" data-ng-href="#!/campaigns/{{campaign._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Created on
				<span data-ng-bind="campaign.created | date:'mediumDate'"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="campaign.name"></h4>
            <input type="checkbox" data-ng-model="campaign.active" disabled> Active
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="campaigns.$resolved && !campaigns.length">
		No campaigns yet, why don't you <a href="/#!/campaigns/create">create one</a>?
	</div>
</section>
