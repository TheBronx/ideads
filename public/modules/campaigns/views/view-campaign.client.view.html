<section data-ng-controller="CampaignsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="campaign.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user.roles.indexOf('admin') != -1">
		<a class="btn btn-primary" href="/#!/campaigns/{{campaign._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
    <div>
        Owner:
        <span class="badge" data-ng-bind="campaign.owner.displayName"></span>
        <br>
        Places:
        <span class="badge" data-ng-bind="campaign.includedPlaces.length"></span>
        <br>
        <input type="checkbox" data-ng-model="campaign.active" disabled> Active
    </div>
	<small>
		<em class="text-muted">
			Created on
			<span data-ng-bind="campaign.created | date:'mediumDate'"></span>
		</em>
	</small>
</section>
