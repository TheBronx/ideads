<section data-ng-controller="PlacesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Places</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="place in places" data-ng-href="#!/places/{{place._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Created on
				<span data-ng-bind="place.created | date:'mediumDate'"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="place.name"></h4>
            <p><strong><span data-ng-bind="place.width"></span></strong>x<strong><span data-ng-bind="place.height"></span></strong></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="places.$resolved && !places.length">
		No places yet, why don't you <a href="/#!/places/create">create one</a>?
	</div>
</section>
